            <div class="container">
			<h1 class="page-header">Vote</h1>
				<div id="carousel-example-generic" interval="pause" class="carousel slide" data-ride="carousel">
				  <!-- Indicators -->
				  <ol class="carousel-indicators">
					<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
					<li data-target="#carousel-example-generic" data-slide-to="1"></li>
				  </ol>

				  <!-- Wrapper for slides -->
				  <div class="carousel-inner" role="listbox">
					<div class="item active">
					  <iframe class="vote-item" src="https://czech-craft.eu/server/nordgate/vote/"></iframe>
					  <div class="carousel-caption">
						<h3 class="vote-name">CzechCraft  vote</h3>
					  </div>
					</div>
					<div class="item">
					  <iframe class="vote-item" src="https://craftlist.org/nordgate#vote/"></iframe>
					  <div class="carousel-caption">
						<h3 class="vote-name">CraftList vote</h3>
					  </div>
					</div>
					<div class="item">
						<iframe class="vote-item" src="https://minecraft-mp.com/server/312613/vote/"></iframe>
						<div class="carousel-caption">
						</div>
						</div>
				  </div>
				  <!-- Controls -->
				  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">

					<span class="sr-only">Předchozí</span>
				  </a>
				  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Další</span>

					<div class="col-md-3">

							<h4 class="server-name-card">CraftList</h4>

					</div>
					<div class="col-md-3">
